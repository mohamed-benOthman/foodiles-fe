<div class="card" *ngIf="!isLoading">
  <div class="card-header ">
    <div class="row">
      <div class="col-xl-6 col-12">
        <h5>{{restaurantDetails.Nom}}</h5>
      </div>
      <div class="col-xl-3 col-12 mb-xl-0 mb-2">
        <button type="button" class="btn btn-block btn-primary" (click)="navigateToModifyRestaurant()">Vers le Restaurant</button>

      </div>

        <div class="col-xl-3 col-12 mb-xl-0 mb-2">

            <button type="button" class="btn btn-primary w-100" (click)="isCollapsed = !isCollapsed"
                    [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic">Ajouter
            </button>
        </div>


      <br>
    </div>
<br>
    <div  id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
         <div class="row">
           <div class="col-xl-3 col-12 mb-xl-0 mb-2"></div>
      <div class="col-xl-3 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company">Rang</label>
          <input type="text" class="form-control" id="company" [(ngModel)]="this.rang" placeholder="Ajouter un rang">
        </div>
      </div>
      <div class="col-xl-3 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company">Ordre</label>
          <input type="text" class="form-control" id="company" [(ngModel)]="this.ordre" placeholder="Ajouter un ordre">
        </div>
      </div>
      <div class="col-xl-3 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company"></label>
          <input class="btn btn-block btn-primary" [disabled]="!rang || !ordre"  type="file" name="file" (change)="uploadFile($event)">
        </div>
      </div>
         </div>
    </div>



    <br>

  </div>
  <div class="card-body ">
    <div class="row">
    <div class="col-xl-6 col-12 mb-4" *ngFor="let type of restaurantDetails.photos;  let i = index" >
       <div  id="type.idPhoto" [collapse]="collapsedPhtos[i]" [isAnimated]="true">
         <div class="row">
      <div class="col-xl-4 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company">Rang</label>
          <input type="text" class="form-control" id="company" [(ngModel)]="type.rang" placeholder="Ajouter un rang">
        </div>
      </div>
      <div class="col-xl-4 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company">Ordre</label>
          <input type="text" class="form-control" id="company" [(ngModel)]="type.ordre" placeholder="Ajouter un ordre">
        </div>
      </div>
      <div class="col-xl-4 col-12 mb-xl-0 mb-2">
        <div class="form-group">
          <label for="company">&nbsp;</label>
          <button type="button" class="btn btn-block btn-primary"     (click)="modifyImage(type.idPhoto, type.rang, type.ordre)">Confirmer</button>
        </div>

      </div>
         </div>
    </div>
      <div class="image-area">
        <img [src]="type.content"   alt="Preview">
        
        <a (click)="openDialog(type.idPhoto)" class="remove-image"  style="display: inline;">&#215;</a>
        
        <a (click)="openDialog2(type.idPhoto, type.isActive)" class="remove-image"  style="display: inline; top:40px">{{type.isActive ? '&#9733;' : '&#9734;' }}</a>
        
        <a    (click)="collapsedPhtos[i] = !collapsedPhtos[i]"
        [attr.aria-expanded]="!collapsedPhtos[i]" aria-controls="collapseBasic" class="remove-image"  style="display: inline; top:95px;"
        >&#10000;</a>
      </div>
    </div>


    </div>
  </div>
</div>

<div *ngIf="isLoading" class="row justify-content-center"><app-spinner></app-spinner></div>
