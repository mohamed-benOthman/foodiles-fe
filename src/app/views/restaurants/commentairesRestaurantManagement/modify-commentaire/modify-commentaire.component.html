<div *ngIf="!isLoading" class="row justify-content-center">
  <div class="card card-container ">
    <div class="card-header">
      <strong>{{commentaireDetails.titre }}</strong>

    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="company">Titre</label>
        <input type="text" class="form-control" id="company" [(ngModel)]="commentaireDetails.titre" placeholder="Enter your company name">
      </div>
      <div class="form-group">
        <label>Commentaire</label>
        <textarea id="textarea-input" name="textarea-input" [(ngModel)]="commentaireDetails.comment" rows="9" class="form-control" placeholder="Content.."></textarea>
      </div>

        <div class="form-group row">
          <label class="col-xl-2 col-6 col-form-label">Activer</label>
          <div class="col-xl-9 col-6 col-form-label">
            <div class="form-check form-check-inline mr-1">
              <input class="form-check-input" type="checkbox" [checked]="isActive" (change)="changeActive()"  value="option1">

            </div>
          </div>
        </div>

      <div class="row ">
        <div class="col-xl-6 col-12 mb-xl-0 mb-2 ">
          <button type="button" class="btn btn-block btn-primary" (click)="navigateBack()">Retourner</button>

        </div>
        <div class="col-xl-6 col-12 mb-xl-0 mb-2">
          <button type="button" class="btn btn-block btn-primary" (click)="modifyCommentaire(commentaireDetails.idCommentaire, commentaireDetails.titre,commentaireDetails.comment, isActive )">Modifier</button>

        </div>
      </div>

    </div>
  </div>
</div>
<div *ngIf="isLoading" class="row justify-content-center"><app-spinner></app-spinner></div>
