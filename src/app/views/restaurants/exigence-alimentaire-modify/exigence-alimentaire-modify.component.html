<div *ngIf="!isLoading" class="row justify-content-center">
  <div class="card card-container">
    <div class="card-header">
      <strong>Modifier une Exigence Alimentaire</strong>

    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="company">Libelle</label>
        <input type="text" class="form-control" id="company" [(ngModel)]="this.Libelle" placeholder="Enter your company name">
      </div>

      <div class="row ">
        <div class="col-md-6 col-12 mb-md-0 mb-2">
          <button type="button" class="btn btn-block btn-primary" (click)="navigateBack()">Retourner</button>

        </div>
        <div class="col-md-6 col-12">
          <button type="button" class="btn btn-block btn-primary" (click)="modifyCommentaire(this.exigenceId, this.Libelle )">Modifier</button>

        </div>
      </div>

    </div>
  </div>
</div>
<div *ngIf="isLoading" class="row justify-content-center"><app-spinner></app-spinner></div>
