<div *ngIf="!isLoading" class="row justify-content-center">
  <div class="card w-100">
    <div class="card-header">
      <div class="row">
        <div class="col-xl-9  col-12  mb-sm-0 mb-2">
          <strong>Ajouter un utilisateur</strong>
        </div>

      </div>
    </div>
    <div class="card-body">
      <div class="form-group ">
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Login</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="text" class="form-control" id="company" [(ngModel)]="Login" placeholder="Nom">
          </div>

        </div>
      </div>
      <div class="form-group ">
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Email</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="email" class="form-control" id="company" [(ngModel)]="MailUser" placeholder="Adresse Email">
          </div>

        </div>
      </div>
      <div class="form-group ">
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">pseudo</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="text" class="form-control" id="company" [(ngModel)]="pseudo" placeholder="Pseudo">
          </div>

        </div>
      </div>



      <div class="form-group ">

        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Longitude</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="text" class="form-control" id="company" [(ngModel)]="Longitude" placeholder="Longitude">
          </div>

        </div>
      </div>
      <div class="form-group ">

        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Latitude</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="text" class="form-control" id="company" [(ngModel)]="Latitude" placeholder="Latitude">
          </div>

        </div>
      </div>

      <div class="form-group " >
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2" >
            <label  >Utilisateur Admin</label>

          </div>
          <div class="col-xl-6 col-12 mb-sm-0">
            <div class="form-check form-check-inline mr-5" id="inline-radios">
              <input (change)="onItemChange($event.target.value)"  type="radio" name="inline-radios" id="inlineRadio1" value="1">
              <label class="form-check-label" for="inlineRadio1">Oui</label>
            </div>
            <div class="form-check form-check-inline ml-5">
              <input class="form-check-input"  (change)="onItemChange($event.target.value)"  [checked]="isAdmin===0"  type="radio" name="inline-radios" id="inlineRadio2" value="0">
              <label class="form-check-label" for="inlineRadio2" >Non</label>
            </div>
          </div>
        </div>

      </div>
      <ng-container *ngIf="isAdmin=='1'">
      <div class="form-group ">
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Mot de passe</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="password" class="form-control" id="password1" [(ngModel)]="password1" placeholder="Ajouter votre mot de passe">
          </div>

        </div>
      </div>
      <div class="form-group ">
        <div class="row">
          <div class="col-xl-6 col-12 mb-sm-0 mb-2">
            <label for="company">Répeter votre mot de passe</label>
          </div>
          <div class="col-xl-6 col-12 mb-sm-0 ">
            <input type="password" class="form-control" id="password2" [(ngModel)]="password2" placeholder="Répéter votre mot de passe">
          </div>

        </div>
      </div>
      </ng-container>





    </div>

    <div class="row  justify-content-center mb-4  mt-4"  >

      <button type="button" class="btn btn-block btn-primary w-25 mr-2"  (click)="navigateBack()">Retourner</button>


      <button type="button" class="btn btn-block btn-primary w-25 ml-2"  [disabled]="checkDisabled()" (click)="addRestaurant()">Ajouter</button>

    </div>
    <div class="row justify-content-center w-100">
      <h6 *ngIf="this.success===true" style="color:green;">Cet utilisateur est Ajouté avec succees</h6>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="row justify-content-center"><app-spinner></app-spinner></div>
