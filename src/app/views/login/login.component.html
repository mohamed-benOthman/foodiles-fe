<div class="app-body">
  <main class="main  main-container">
    <div class="overlay-red d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
                  <div class="row d-flex justify-content-center"><img style="width: 120px;" src="./../../../assets/img/brand/logo-transparent-background.png"  /></div>
                  <br>
                  <br>
                  <h4 style="text-align: center;">Connexion</h4>
                  <br>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="email" type="text" class="form-control" placeholder="Email" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password"  type="password" class="form-control" placeholder="Mot de passe" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                      <button type="button" class="btn btn-primary px-4" (click)="onSubmit()"  [disabled]="loginForm.invalid || disabled" >Se Connecter</button>
                    </div>

                  </div>
                  <br>
                  <div class="row justify-content-center">
                  <h6 *ngIf="this.authService.error" style="color: #dc0934" class="w-100">Les informations d'identification invalides</h6>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
</div>
